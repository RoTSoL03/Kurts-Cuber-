<!DOCTYPE html>
<html>

<head>
  <title>Kurt's Cuber!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>
  <div id="startScreen">
    <div>Kurt's Cuber!</div>
    <button id="startButton">Start</button>
    <button id="tutorialButton">How to Play</button>
    <div id="tutorialContent" style="display: none;">
      <p><font color="#ff56d9">Welcome to Kurt's Cuber!</font> <br><br> Use the <font color="#fdd955">left</font> and <font color="#fdd955">right arrow keys</font> to move the cube. <br><br>Press the <font color="#fdd955">space bar</font> to jump over obstacles. <br><br>Try to avoid the obstacles and see how high you can score!</p>
      <button id="closeTutorialButton">Close</button>
    </div>
  </div>
  
  <div id="gameOverScreen" style="display: none;">
    <div>Game Over!!</div>
    <button id="restartButton">Try Again?</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js';
  </script>
  <script type="module">
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/controls/OrbitControls.js';
  </script>
  <script type="module">
  import { Reflector } from 'https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/objects/Reflector.js';
  </script>
  <script type="module">
  import { Refractor } from 'https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/objects/Refractor.js';
  </script>
  <script type="module">
  import { FresnelShader } from 'https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/shaders/FresnelShader.js';
  </script>
  <script src="game.js"></script>
</body>

</html>
